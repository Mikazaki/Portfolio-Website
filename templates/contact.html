<!doctype html>
<html lang="en" data-bs-theme="white">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  {% block styles %}
  <!-- Load Bootstrap-Flask CSS here -->
  {{ bootstrap.load_css() }}
  <link href='/static/css/styles.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  {% endblock %}
</head>
<body>

    <header class="contact-section">
        {% include 'header.html' %}

        <div class="contact container">
          <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-md-6">
              <h2 class="display-5 fw-normal text-black">Send Me a Message</h2>

              <form
                id="contactForm"
                name="sentMessage"
                action="{{ url_for('contact') }}"
                method="post"
              >
                <div class="form-floating">
                  <input
                    class="form-control"
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Enter your name..."
                    required
                  />
                  <label for="name">Name</label>
                </div>
                <div class="form-floating">
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Enter your email..."
                    required
                  />
                  <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                  <input
                    class="form-control"
                    id="phone"
                    name="phone"
                    type="tel"
                    placeholder="Enter your phone number..."
                    required
                  />
                  <label for="phone">Phone Number</label>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    placeholder="Enter your message here..."
                    required
                    style="height: 12rem"
                  ></textarea>
                  <label for="message">Message</label>
                </div>
                <br />
                <div class="d-flex justify-content-center">
                  <button class="btn btn-dark mb-4" id="submitButton" type="submit">
                      Send Message
                  </button>
                </div>
              </form>
            </div>
            
            <div class="context col-md-6">
              <h2 class="display-5 fw-normal text-black">Get in Touch</h2>
              <p style='font-weight: normal;'>
                Want to get in touch? Fill out the form on the left to send me a message and
                I will get back to you as soon as possible!
              <p>
              <div class="social-icons">
                <a href="https://github.com/Mikazaki" target="_blank" class="social-icon">
                  <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/fahim-kazi-646612215/" target="_blank" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="mailto:messikazi2121@gmail.com" target="_blank" class="social-icon">
                  <i class="fas fa-envelope"></i>
                </a>
              </div>
              <p class="text-muted font-weight: bold;">
                &copy; <span id="year"></span> by Fahim Kazi. All Rights Reserved.
              </p>

              
            </div>
          </div>
        </div>

    
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
